server:
  port: 8081


spring:
  application:
    name: library-app

  datasource:
    url: jdbc:mysql://localhost:3306/library_schema?useSSL=false
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.MySQL5Dialect